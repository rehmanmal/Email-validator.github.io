<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iValidate - Email Validator for your Business</title>
    <link rel="stylesheet" href="Styling/style.css">
    <link rel="stylesheet" href="Styling/utils.css">
    <link rel="stylesheet" href="Styling/responsive.css">
    <link rel="shortcut icon" href="img/email.svg" type="image/x-icon">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="img/email.svg" alt="iValidate Logo">
                iValidate
            </div>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/">About</a></li>
                <li><a href="/">Contact us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <h1>Enter your email to validate</h1>
            <form action="/submit" method="post">
                <input placeholder="Enter your email to validate" type="text" id="username" name="username" required>
                <br><br>
                <input id="submitBtn" class="btn" type="submit" value="Submit">
            </form>
        </div>
        <div class="container">
            <h2>Your Results</h2>
            <div id="resultCont">
                Your result will show here
            </div>
        </div>
    </main>
    <footer>
        Copyright | iValidate.com | All Rights Reserved
    </footer>
    <script src="Script.js/index.js"></script>
</body>
</html>
